<html>
<head>
    <script>
        window.onload = function() {
            var opener = window.opener;
            if (opener)
                opener.postMessage('ready', '*');
            window.location.replace("{{ url_to }}")
        };
    </script>
</head>
<body>
    <p>Loading... please wait</p>
    <img id="mock" src="http://{{ domain }}/setcookie/{{ token }}" alt="">
</body>
</html>

<html>
<head>
    <script>
        window.onload = function() {
            var opener = window.opener;
            if (opener)
                opener.postMessage('ready', '*');
            window.location.replace("{{ url_to }}")
        };
    </script>
</head>
<body>
    <p>Loading... please wait</p>
    {% for d in domains  %}
        <img id="mock" src="http://{{ d }}/setcookie/{{ token }}" alt="" style="visibility: hidden;">
    {% endfor %}
</body>
</html>

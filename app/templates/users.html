{% extends "layout.html" %}

{% block content %}
  {% for user in users %}
    <ul id="user.username">
      <li>Name: {{ user.name }}</li>
      <li>Email: {{ user.email }}</li>
      <li>Paid_articles: {{ unpickle(user.paid_articles) }}</li>
      <li>Monthly pay expiration: {{ user.subscription_end }}</li>
    </ul>
  {% endfor %}
{% endblock %}

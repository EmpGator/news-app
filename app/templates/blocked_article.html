    <h1>Article {{article_id}}</h1>
    <p>pay 1 gtr token to view</p>
    <p>
        <button
            class="badger-button"
            data-to="simpleledger:qq0nu0xa5rxj72wx043ulhm3qs28y95davd6djawyh"

            data-token-amount="1"
            data-token-id="65a84381f20769f791258851f213b0e3543a6b567ff2c6f9a9c587af7b4ffc6e"
            data-token-protocol="slp"
        >

<script type="text/javascript" src="https://developer.bitcoin.com/badger/badgerToken-1.0.1.js"></script>
<script>
var badgerCallback = function(txid) {
    console.log('Success. Transaction ID:', txid);

    var confirmedElement = document.getElementById('confirmed');

};
</script>
